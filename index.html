<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almanaque: Como Agua para Chocolate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,900&display=swap');
        
        :root {
            --vintage-paper: #ffffff;
            --rose-color: #fb7185;
        }

        body {
            background-color: var(--vintage-paper);
            font-family: 'Libre Baskerville', serif;
            color: #1a1a1a;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }

        /* Contenedor de pétalos - Siempre visible */
        #global-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* Fondo, pero visible sobre el blanco */
            overflow: hidden;
        }

        .rose-petal {
            position: absolute;
            background: var(--rose-color);
            border-radius: 150% 0 150% 50%;
            opacity: 0.6;
            animation: fall linear infinite;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        @keyframes fall {
            0% { 
                transform: translateY(-10vh) rotate(0deg) translateX(0); 
                opacity: 0; 
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateY(110vh) rotate(360deg) translateX(50px); 
                opacity: 0; 
            }
        }

        /* Pantalla de Inicio */
        #hero-screen {
            background-color: transparent; /* Para ver pétalos detrás */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
        }

        /* Fondo blanco para el inicio que se desliza */
        #hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: -1;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            letter-spacing: -0.02em;
            color: #1a1a1a;
        }

        /* Tarjetas del Calendario */
        .talavera-card {
            background: rgba(255, 255, 255, 0.95);
            position: relative;
            border: 1px solid #e5e7eb;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            opacity: 0;
            transform: translateY(40px);
            border-radius: 2px;
            z-index: 20;
        }

        .card-inner-border {
            border: 1px solid #f3f4f6;
            margin: 4px;
            padding: 24px;
            border-radius: 1px;
            height: calc(100% - 8px);
        }

        .talavera-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .talavera-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            border-color: var(--rose-color);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            height: 320px;
            background: #fdfaf6;
            border: 1px solid #eeeeee;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: sepia(0.1) contrast(1.05);
            transition: transform 1.5s ease;
        }

        .talavera-card:hover img {
            transform: scale(1.08);
        }

        .loader-ia {
            width: 30px;
            height: 30px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--rose-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .divider {
            height: 1px;
            width: 40px;
            background: #d1d5db;
            margin: 20px auto;
            transition: all 0.4s ease;
        }

        .talavera-card:hover .divider {
            width: 80px;
            background: var(--rose-color);
        }

        .hidden { display: none !important; }
        .slide-up-content { transform: translateY(-100vh); opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <!-- Capa de pétalos de rosa (Fondo global) -->
    <div id="global-petals"></div>

    <!-- Pantalla de Inicio -->
    <div id="hero-screen">
        <div id="hero-bg"></div>
        <div id="hero-content" class="animate__animated animate__fadeIn px-4 relative z-10">
            <div class="mb-8">
                <span class="inline-block w-8 h-[1px] bg-rose-300 align-middle"></span>
                <span class="mx-4 text-gray-400 uppercase tracking-[0.6em] text-[9px] font-bold">Cocina Literaria</span>
                <span class="inline-block w-8 h-[1px] bg-rose-300 align-middle"></span>
            </div>
            <h1 class="hero-title text-5xl md:text-8xl mb-8">Como Agua para Chocolate</h1>
            <p class="text-gray-600 italic text-lg md:text-xl max-w-2xl mx-auto mb-16 font-serif leading-relaxed">
                "El amor no se piensa, el amor se siente o no se siente, y si se siente, es como un fuego que te quema por dentro."
            </p>
            <button onclick="enterApp()" class="group relative px-12 py-4 bg-white border border-gray-900 overflow-hidden transition-all duration-500 hover:text-white">
                <span class="relative z-10 font-bold uppercase tracking-widest text-[11px]">Explorar Almanaque</span>
                <div class="absolute inset-0 bg-gray-900 transform translate-y-full group-hover:translate-y-0 transition-transform duration-500"></div>
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main id="main-content" class="p-6 md:p-20 opacity-0 transition-opacity duration-1000 max-w-7xl mx-auto hidden relative z-20">
        <header class="text-center mb-28">
            <h2 class="text-4xl md:text-6xl text-gray-900 font-serif mb-6">El Diario de Tita</h2>
            <div class="flex items-center justify-center gap-4">
                <p class="text-rose-500 uppercase tracking-[0.5em] text-[9px] font-bold">Crónica de una pasión mexicana</p>
            </div>
        </header>

        <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 md:gap-16">
            <!-- Dinámico -->
        </div>

        <footer class="mt-40 text-center border-t border-gray-100 pt-16 pb-20">
            <p class="text-gray-400 text-[10px] tracking-[0.8em] uppercase font-serif italic">Laura Esquivel • Recetario de Amor</p>
        </footer>
    </main>

    <script>
        const apiKey = ""; 

        const meses = [
            { nombre: "Enero", receta: "Tortas de Navidad", prompt: "Oil painting style, vintage Mexican ranch kitchen 1910, piles of white onions, dramatic candlelight, Tita crying, masterpiece, magical realism", cita: "Tita lloraba desde el vientre porque sabía que su destino estaba ligado para siempre a la cebolla." },
            { nombre: "Febrero", receta: "Pastel Chabela", prompt: "Oil painting, huge white tiered wedding cake, pink ethereal mist, melancholic atmosphere, vintage Mexican wedding, masterpiece", cita: "El pastel de bodas se mezcló con las lágrimas de Tita, contagiando a todos de una tristeza infinita." },
            { nombre: "Marzo", receta: "Codornices en Pétalos de Rosas", prompt: "Oil painting, roasted quails with glowing pink rose sauce, rustic plate, sensual lighting, magical realism, masterpiece", cita: "El color rosado de la salsa era la transmutación de la pasión de Tita hacia Gertrudis." },
            { nombre: "Abril", receta: "Mole de Guajolote", prompt: "Oil painting, dark rich mole sauce in clay pot, volcanic stone metate, smoke, rustic ranch, magical realism, warm tones", cita: "Tita ponía toda su alma en el metate, moliendo el cacao y los chiles con un ritmo sagrado." },
            { nombre: "Mayo", receta: "Chorizo del Norte", prompt: "Oil painting, red chorizos hanging in dark wooden ranch kitchen, harsh shadows, Mamá Elena silhouette, Mexican revolution era", cita: "Mamá Elena vigilaba cada nudo del chorizo, como vigilaba cada pensamiento de Tita." },
            { nombre: "Junio", receta: "Masa para hacer Fósforos", prompt: "Oil painting, glowing matchstick, golden magical sparks, soul fire, spiritual light, dark background, masterpiece", cita: "Nuestra alma necesita un detonador para encender esa caja de cerillos que todos llevamos dentro." },
            { nombre: "Julio", receta: "Caldo de Colita de Res", prompt: "Oil painting, steaming bowl of soup, healing light, peaceful ranch kitchen, Chencha serving, magical realism, soft lighting", cita: "Con el primer vapor del caldo, el mudo silencio de su alma finalmente se rompió." },
            { nombre: "Agosto", receta: "Champandongo", prompt: "Oil painting, complex layered Mexican meat dish, clay plate, rustic family table, secrets, 19th century ranch, masterpiece", cita: "Un plato de capas, como las capas de secretos que separaban a Tita de Pedro." },
            { nombre: "Septiembre", receta: "Chocolate y Rosca de Reyes", prompt: "Oil painting, frothy Mexican chocolate in clay mug, wooden whisk, steam, anger, boiling point, magical realism style", cita: "Estar como agua para chocolate es estar en el punto exacto donde el hervor es inevitable." },
            { nombre: "Octubre", receta: "Torrejas de Natas", prompt: "Oil painting, sweet golden dessert with cream, ray of light in a dark house, sweet refuge, classical Mexican still life, masterpiece", cita: "La dulzura de la nata era la única forma de soportar la rigidez de la casa de Mamá Elena." },
            { nombre: "Noviembre", receta: "Frijoles Tepeaca", prompt: "Oil painting, beans in clay pot, Day of the Dead atmosphere, earthy tones, spiritual ranch life, magical realism", cita: "Incluso en el luto, el sabor de la tierra en los frijoles recordaba que la vida seguía." },
            { nombre: "Diciembre", receta: "Chiles en Nogada", prompt: "Oil painting, Chiles en Nogada, pomegranate seeds like rubies, white cream sauce, fire of passion, liberation, masterpiece", cita: "El fuego final no fue un incendio, fue la liberación total de dos almas que se amaron en silencio." }
        ];

        function createPetals() {
            const container = document.getElementById('global-petals');
            container.innerHTML = ''; // Limpiar por si acaso
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.className = 'rose-petal';
                
                // Valores aleatorios para variedad
                const size = Math.random() * 8 + 10;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = Math.random() * 100 + 'vw';
                
                const duration = Math.random() * 5 + 7;
                const delay = Math.random() * 10;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `-${delay}s`; // Negativo para que ya estén cayendo al cargar
                
                container.appendChild(petal);
            }
        }

        async function generateIAImage(promptText) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
            const payload = { 
                contents: [{ parts: [{ text: promptText }] }],
                generationConfig: { responseModalities: ['IMAGE'] }
            };

            for (let i = 0; i < 5; i++) {
                try {
                    const res = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
                    const data = await res.json();
                    const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    if (base64) return `data:image/png;base64,${base64}`;
                } catch (e) {
                    await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                }
            }
            return null;
        }

        function enterApp() {
            const hero = document.getElementById('hero-screen');
            const heroBg = document.getElementById('hero-bg');
            const heroContent = document.getElementById('hero-content');
            const main = document.getElementById('main-content');
            
            heroContent.classList.add('slide-up-content');
            heroBg.style.transform = 'translateY(-100%)';
            
            setTimeout(() => {
                hero.classList.add('hidden');
                main.classList.remove('hidden');
                setTimeout(() => main.classList.remove('opacity-0'), 50);
                renderAlmanaque();
            }, 1000);
        }

        async function renderAlmanaque() {
            const grid = document.getElementById('calendar-grid');
            
            for (let i = 0; i < meses.length; i++) {
                const mes = meses[i];
                const card = document.createElement('div');
                card.className = 'talavera-card';
                card.innerHTML = `
                    <div class="card-inner-border">
                        <div class="image-container mb-6">
                            <div class="absolute inset-0 flex items-center justify-center bg-gray-50" id="loader-box-${i}">
                                <div class="loader-ia"></div>
                            </div>
                            <img id="img-${i}" class="opacity-0 transition-opacity duration-1000" alt="${mes.nombre}">
                        </div>
                        <div class="text-center">
                            <span class="text-rose-400 font-bold text-[8px] uppercase tracking-[0.4em] mb-2 block">${mes.receta}</span>
                            <h3 class="text-2xl text-gray-900 font-serif mb-4">${mes.nombre}</h3>
                            <div class="divider"></div>
                            <p class="text-[11px] italic text-gray-500 leading-relaxed font-serif px-1">
                                "${mes.cita}"
                            </p>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
                
                setTimeout(() => card.classList.add('visible'), 150 * i);

                generateIAImage(mes.prompt).then(url => {
                    const img = document.getElementById(`img-${i}`);
                    const loaderBox = document.getElementById(`loader-box-${i}`);
                    if (url) {
                        img.src = url;
                        img.onload = () => {
                            img.classList.remove('opacity-0');
                            loaderBox.classList.add('hidden');
                        };
                    }
                });
            }
        }

        window.onload = createPetals;
    </script>
</body>
</html>
